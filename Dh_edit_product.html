                    <form action="#" class="position-relative form">

              <!-- body -->
              <div id="dash_bord_body_dash">
                <section class="bg_blue_wh p-4">
                    <h5 class="text-right"><b>تعديل بيانات كتاب </b></h5>
                    <form action="#" class="rlt text-center">
                        <div class="position-relative mt-4 upload_book_img_size mx-auto">
                            <span class="position-absolute del_img_upload "><i class="fas fa-times text-danger"></i></span>
                            <label for="upload_book_img" class="upload_book_img_size">
                                <img class="upload_book_img_field upload_book_img_size" src="img/NoPath - Copy (6).png">
                            </label>
                            <input type="file" id="upload_book_img" hidden>
                        </div>
                        <input class="form-control mt-3" type="text" placeholder="اسم الكتاب" value="ما وراء الطبيعية">
                        <input class="form-control mt-3" type="text" placeholder=" المؤلف" value="أحمد خالد توفيق">
                        <input class="form-control mt-3" type="number" placeholder=" سعر الكتاب" value="20">
                        <input class="form-control mt-3" type="text" placeholder=" اللغه" value="عريبة">
                        <input class="form-control mt-3" type="number" placeholder="عدد صفحات الكتاب" value="200">
                        <p class="text-right my-3">نوع الكتاب</p>
                        <div class="d-flex flex-wrap">
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="atrs" checked>
                                <label class="form-check-label mr-3" for="atrs">فن و تصوير</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="programming">
                                <label class="form-check-label mr-3" for="programming">برمجه</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="history">
                                <label class="form-check-label mr-3" for="history">تاريخ</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="religious">
                                <label class="form-check-label mr-3" for="religious">ديني</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="childbooks">
                                <label class="form-check-label mr-3" for="childbooks">كتب اطفال</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="humandevelopement">
                                <label class="form-check-label mr-3" for="humandevelopement">تنميه بشرية</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="romantic">
                                <label class="form-check-label mr-3" for="romantic">رومانسي</label>
                            </div>
                            
                        </div>
                        <p class="text-right my-3"> تنسيق الكتاب</p>
                        <div class="d-flex flex-wrap">
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="heavy">
                                <label class="form-check-label mr-3" for="heavy">غلاف ثقيل</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="normal">
                                <label class="form-check-label mr-3" for="normal">غلاف عادي</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="electronic">
                                <label class="form-check-label mr-3" for="electronic">كتاب إليكتروني</label>
                            </div>
                            <div class="d-flex m-2 form-check">
                                <input type="checkbox" class="form-check-input" id="pepear" checked>
                                <label class="form-check-label mr-3" for="pepear">كتاب ورقي</label>
                            </div>
                        </div>
                        <textarea class="form-control mt-3" placeholder="  تفاصيل الكتاب" rows="8"></textarea>
                        <button class="btn btn-success px-5 mt-5"> تعديل</button>
                    </form>
                </section>
              </div>
             
          </div>
